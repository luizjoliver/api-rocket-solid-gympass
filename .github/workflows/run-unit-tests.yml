name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

     
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

     
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test